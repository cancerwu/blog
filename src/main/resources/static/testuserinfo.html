<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            var userId = 0;
            $.ajax({
                url:"http://localhost:8080/getUserId",
                type:"get",
                dataType:"json",
                success:function (data) {
                    userId = data;
                    alert(userId);
                }
            });
            $("input[name='button']").click(function () {
                $.ajax({
                    url:"http://localhost:8080/updateUserinfo",
                    type:"post",
                    data:{"userId":userId,"realName":"meng","userSex":"男"},
                    dataType:"json",
                    success:function (data) {
                        if(data == 1){
                            alert("用户基本修改成功");
                        }else {
                            alert("用户基本修改失败");
                        }
                    }
                });
            });
        })
    </script>
</head>
<body>
<input type="button" name="button" value="提交"><br>
<input type="date">
</body>
</html>
