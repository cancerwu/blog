<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/vue.min.js"></script>

    <script>
        $(function () {
            var msg = new Vue({
                el:'#solrsearch',
                data:{
                    msgs:''
                },
            });
            $.ajax({
                url:"/solr/search",
                type:"get",
                data:{
                    'keyword':"吉林"
                },
                dataType:"json",
                success:function (data) {

                    msg.msgs=data;
                    console.log(msg.msgs);
                    // for(i=0;i<data.length;i++){
                    //
                    //     $("#solrsearch").append("<li>"+data[i].blogTitle+"</li>");
                    // }
                }
            })
        })
    </script>
</head>
<body>
<div id="solrsearch">
    <ul v-for="msg in msgs">
    {{ msg.blogTitle }}
    </ul></div>
</body>
</html>
