<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $("#login_chose1").click(function () {
                $("#login_check").fadeIn(500);
            })
            $("#login_chose2").click(function () {
                $("#register").fadeIn(500);
            })
            $("#eLogin").click(function () {
                $("#login_check").hide();
                $("#register").fadeIn(500);
            })
            $("#uLogin").click(function () {
                $("#register").hide();
                $("#login_check").fadeIn(500);
            })
        })
    </script>
</head>
<body>
<div id="main">
    <div id="advertisement">
        <a href="#"><img src="images/login_choujiang.jpg"></a>
    </div>
    <div id="login">
        <span>登录</span>
        <div id="login_chose">
            <ul>
                <li id="login_chose1">账号登录</li>
                <li id="login_chose2">邮箱登录</li>
            </ul>
        </div>
        <div id="login_check" style="display: none;">
            <div id="login_text">
                <ul>
                    <li>用户：<input type="text" name="user"></li>
                    <li>密码：<input type="password" name="pass"></li>
                    <li>
                        <button>登录</button>
                    </li>
                    <li>
                        <button id="eLogin">邮箱登录</button>
                    </li>
                </ul>
            </div>
        </div>
        <div id="register" style="display: none;">
            <div id="register_text">
                <ul>
                    <li>邮箱：<input type="text" name="eMail"></li>
                    <li>
                        <button>点击获取验证码</button>
                    </li>
                    <li>验证码：<input type="text" name="passes"></li>
                    <li>
                        <button>登录</button>
                    </li>
                    <li>
                        <button id="uLogin">账号登录</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="download">
        <img src="images/download.png">
    </div>
</div>
<div id="bottom">
    <img src="images/bottom.png">
</div>
</body>
</html>
