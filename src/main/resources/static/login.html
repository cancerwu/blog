<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东-欢迎登录</title>
    <link rel="icon" href="//www.jd.com/favicon.ico">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script>

        $(function () {
            $(".msg-error").css("display","none");
            //扫码和登录选项
            $(".login-box").css("display","none");
            $(".login-tab-r").click(function () {
                $(".qrcode-login").css("display","none");
                $(".login-box").css("display","block");
                $(".checked2").css("font-weight", "700");
                $(".checked2").css("color" ,"#e4393c");
            });
            $(".login-tab-l").click(function () {
                $(".qrcode-login").css("display","block");
                $(".login-box").css("display","none");

            });

            //提交表单
            $("#loginsubmit").click(function () {
                var input1 = $("#loginname").val();
                var input2 = $("#nloginpwd").val();
                var dbresult = "";
                $.ajax({
                    url:"/login",
                    type:"post",
                    data:{
                        'userinput':input1,
                        'userPassword':input2
                    },
                    datatype:"text",
                    success:function (data) {
                        if(data == ""){
                            $(".msg-error").css("display","block");
                        }
                        else if(data =="error"){
                            alert("格式错误");
                        }else {
                            alert(data);
                            window.location.href = "/index.html";
                        }
                    },
                    error:function () {
                        alert("出错");
                    }
                })
                function successService(data){

                }

            })

        })
    </script>
</head>
<body>
<div class="w">
    <div id="logo">
        <a href="#">
            <img src="//misc.360buyimg.com/lib/img/e/logo-201305-b.png" alt="京东" width="170" height="60">
        </a>
        <b></b>
    </div>
    <a href="#" class="q-link">
        <b></b>
        登录页面，调查问卷
    </a>
</div>
<div id="content">
    <div class="tips-wrapper">
        <div class="cont-wrapper"></div>
        <i class="icon-tips"></i>
        <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版《京东隐私政策》已上线，将更有利于保护您的个人隐私。</p>
    </div>
    <div class="login-wrap">
        <div class="w">
            <div class="login-form">
                <div class="tips-wrapper">
                    <div class="cont-wrapper"></div>
                    <i class="icon-tips"></i>
                    <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                </div>
                <div class="login-tab login-tab-l">
                    <a href="#" class="checked" >扫码登录</a>
                </div>
                <div class="login-tab login-tab-r">
                    <a href="#" class="checked2">账户登录</a>
                </div>
                <div class="qrcode-login" >
                    <div class="mc">
                        <div class="qrcode-main">
                            <div class="qrcode-img">
                                <img src="//qr.m.jd.com/show?appid=133&amp;size=147&amp;t=1564881572792">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login-box">
                    <div class="mt tab-h"></div>
                    <div class="msg-wrap">
                        <div class="msg-error">
                            <b></b>
                            账户名与密码不匹配，请重新输入
                        </div>
                    </div>
                    <div class="mc">
                        <div class="form">
                            <div class="item item-fore1">
                                <label for="loginname" class="login-label name-label"></label>
                                <input id="loginname" type="text" class="itxt" name="loginname" tabindex="1" autocomplete="off" value="" placeholder="邮箱/用户名/已验证手机">
                                <span class="clear-btn"></span>
                            </div>
                            <div id="entry" class="item item-fore2" style="visibility: visible;">
                                <label class="login-label pwd-label" for="nloginpwd"></label>
                                <input type="password" id="nloginpwd" name="nloginpwd" class="itxt itxt-error" tabindex="2" autocomplete="off" placeholder="密码">
                                <span class="clear-btn"></span>
                            </div>
                            <div class="item item-fore4">
                                <div class="safe">
                                    <span></span>
                                    <span class="forget-pw-safe">
											<a href="#" class="" target="_blank">忘记密码</a>
										</span>
                                </div>
                            </div>
                            <div class="item item-fore5">
                                <div class="login-btn">
                                    <li class="btn-img btn-entry" id="loginsubmit" tabindex="6" >登&nbsp;&nbsp;&nbsp;&nbsp;录</li>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="coagent" id="kbCoagent">
                    <ul>
                        <li>
                            <b></b>
                            <a href="#" class="pdl"><b class="QQ-icon"></b><span>QQ</span></a>
                            <span class="line">|</span>
                        </li>
                        <li>
                            <a href="#" class="pdl"><b class="weixin-icon"></b><span>微信</span></a>
                        </li>
                        <li class="extra-r">
                            <div>
                                <div class="regist-link"><a href="JDregister.html" target="_blank"><b></b>立即注册</a></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="login-banner">
                <div class="w">
                    <div id="banner-bg" class="i-inner"></div>
                </div>
            </div>
        </div>
