<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NDSC博客登录</title>
    <link rel="icon" type="text/css" href="images\blogIndex\logo.png">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>

    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/login.js"></script>
    <script>
        var countdown=60;
        function settime(obj) {
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                obj.value="免费获取验证码";
                countdown = 60;
                return;
            } else {
                obj.setAttribute("disabled",true);
                obj.value="重新发送(" + countdown + ")";
                countdown--;
            }
            setTimeout(function() {
                settime(obj) },1000)
        }
    </script>
</head>
<body>
<div id="main">
        <div id="login">
            <span>登录</span>
            <div id="login_chose">
                <ul>
                    <li id="login_chose1">账号登录</li>
                    <li id="login_chose2">手机登录</li>
                    <a href="blogRegister.html" style="text-decoration:none;color: black">
                        <li id="login_chose3">用户注册</li>
                    </a>
                </ul>
            </div>
            <div id="login_check" style="display: none;">
                <div id="login_text">
                    <ul>
                        <li ><input placeholder="用户：" id="user"type="text" name="user"></li>
                        <li ><input placeholder="密码：" id="pass"type="password" name="pass"></li>
                        <li>
                            <button id="uidLogin">登录</button>
                        </li>
                        <li>
                            <button id="eLogin">手机登录</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="register" style="display: none;">
                <div id="register_text">
                    <ul>
                        <li><input placeholder="手机号：" id="Tel" type="text" name="eMail">
                            <input type="button" id="pGetCode" value="获取验证码" onclick="settime(this)" />
                        </li>
                        <li><input placeholder="请输入验证码：" id="code" type="text" name="passes"></li>
                        <li>
                            <button id="pLogin">登录</button>
                        </li>
                        <li>
                            <button id="uLogin">账号登录</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
</div>
<div id="bottom">
    <img src="images/bottom.png">
</div>
<script src="js/logout.js"></script>
</body>
</html>
