    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/vue.min.js"></script>
    <script>
        $(function () {
            var vm = new Vue({
                el: "#dhp_body_list",
                data: {
                    resources: []
                },
                // methods:
            });
            $.ajax({
                url: "/getUserInfo",
                dataType: "json",
                success: function (data) {
                    $(".loginheadpic img").attr("src", "face/" + data.userPic);
                }
            });
            $.ajax({
                url: "/getAllResources",
                dataType: "json",
                success: function (dt) {
                    var userName;
                    for (var i = 0; i < dt.length; i++) {
                        $.ajax({
                            url: "/getUser",
                            data: {"userId": dt[i].uploaderId},
                            type: "post",
                            dataType: "json",
                            async: false,   //ajax放在for循环中要设置async为false 变成同步
                            success: function (d) {
                                userName = d.userName;
                            }
                        });
                        vm.resources.push({
                            resourcesName: dt[i].resourcesName,
                            resourcesAddress: dt[i].resourcesAddress,
                            name: userName,
                            resourcesCreateTime: new Date(dt[i].resourcesCreateTime).format("yyyy-MM-dd hh:mm:ss")
                        })
                    }
                }
            });


            Date.prototype.format = function (fmt) {   //日期格式化方法
                var o = {
                    "M+": this.getMonth() + 1,                 //月份
                    "d+": this.getDate(),                    //日
                    "h+": this.getHours(),                   //小时
                    "m+": this.getMinutes(),                 //分
                    "s+": this.getSeconds(),                 //秒
                    "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                    "S": this.getMilliseconds()             //毫秒
                };
                if (/(y+)/.test(fmt)) {
                    fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
                }
                for (var k in o) {
                    if (new RegExp("(" + k + ")").test(fmt)) {
                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                    }
                }
                return fmt;
            };


        });
    </script>
</head>
