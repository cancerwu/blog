                </script>

            <div class="manyinfo">
                <div class="title">全部（<span>16</span>)</div>
                <div class="showblog">
                    <div class="blogtitle">
                        <span>文章标题</span>
                    </div>
                    <div class="bloginfo">
                            <div class="blogtype"><span>原创</span></div>
                            <div class="blogcreatetime">
                                博客发布时间
                            </div>
                            <div class="blogoperation">
                                博客阅读量 丨 <span>查看</span> 丨 <span id="1">删除</span>
                            </div>
                    </div>
                </div>
            </div>

            <div class="writeblog">
                <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题：</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <textarea class="blogcontent" id="demo" style="display: none;"></textarea>
                <script>
                    layui.use('layedit', function(){
                        var layedit = layui.layedit;
                        layedit.build('demo'); //建立编辑器
                    });
                </script>
                    <div class="layui-form-item">
                        <label class="layui-form-label">文章标签：</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="like[write]" title="Java">
                            <input type="checkbox" name="like[read]" title="Python" checked>
                            <input type="checkbox" name="like[dai]" title="C++">
                        </div>
                        <div class="layui-form-item choosetype">
                            <label class="layui-form-label">文章类型：</label>
                            <div class="layui-input-block">
                                <select name="city" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">原创</option>
                                    <option value="1">转载</option>
                                    <option value="2">翻译</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item ">
                            <label class="layui-form-label">发布形式：</label>
                            <div class="layui-input-block">
                                <input type="radio" name="formtype" value="公开" title="公开" checked>
                                <input type="radio" name="formtype" value="私密" title="私密">
                            </div>
                            <a href="http://www.layui.com" class="layui-btn layui-btn-radius publishblog">发布文章</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
